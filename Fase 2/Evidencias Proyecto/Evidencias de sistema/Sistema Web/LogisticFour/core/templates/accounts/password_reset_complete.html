{% extends "core/base.html" %}
{% block content %}

<style>
  /* ===== Animaciones suaves ===== */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .reset-container {
    min-height: 70vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeInUp 0.8s ease-out;
  }

  .reset-card {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 3rem 2.5rem;
    text-align: center;
    max-width: 420px;
    width: 100%;
  }

  .reset-icon {
    font-size: 3.5rem;
    color: #28a745;
    margin-bottom: 1rem;
    animation: pulse 1.6s infinite;
  }

  .reset-title {
    font-weight: 600;
    color: #212529;
    margin-bottom: 0.8rem;
  }

  .reset-text {
    color: #6c757d;
    font-size: 1rem;
    margin-bottom: 2rem;
  }

  .btn-login {
    background-color: #007bff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    transition: 0.3s ease;
  }

  .btn-login:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }
</style>

<div class="reset-container">
  <div class="reset-card">
    <div class="reset-icon">
      <i class="bi bi-check-circle-fill"></i>
    </div>

    <h3 class="reset-title">¡Contraseña actualizada con éxito!</h3>
    <p class="reset-text">
      Tu nueva contraseña ha sido guardada correctamente.<br>
      Ahora puedes iniciar sesión en tu cuenta.
    </p>

    <a href="{% url 'login' %}" class="btn btn-primary btn-login">
      <i class="bi bi-box-arrow-in-right me-1"></i> Ir al login
    </a>
  </div>
</div>

{% endblock %}
