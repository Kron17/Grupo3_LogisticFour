{% extends "core/base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}

<style>
  /* ===== Animaciones ===== */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.9; }
  }

  /* ===== Contenedor general ===== */
  .reset-wrapper {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeInUp 0.8s ease-out;
  }

  .reset-card {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    padding: 3rem 2.5rem;
    text-align: center;
    width: 100%;
    max-width: 460px;
  }

  /* ===== Icono ===== */
  .reset-icon {
    font-size: 3rem;
    color: #0d6efd;
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
  }

  /* ===== Título y texto ===== */
  .reset-title {
    font-weight: 600;
    color: #212529;
    margin-bottom: 0.5rem;
    font-size: 1.6rem;
  }

  .reset-text {
    color: #6c757d;
    font-size: 1rem;
    margin-bottom: 2rem;
  }

  /* ===== Formulario ===== */
  form {
    text-align: left;
  }

  .form-label {
    font-weight: 500;
    color: #212529;
  }

  .form-control {
    border-radius: 0.6rem;
    border: 1px solid #ced4da;
    padding: 0.75rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .btn-reset {
    background-color: #0d6efd;
    border: none;
    border-radius: 0.6rem;
    padding: 0.75rem 1.25rem;
    font-weight: 500;
    transition: all 0.3s ease;
    width: 100%;
  }

  .btn-reset:hover {
    background-color: #084298;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
  }

  .back-link {
    display: inline-block;
    margin-top: 1.2rem;
    text-decoration: none;
    color: #6c757d;
    transition: color 0.2s;
  }

  .back-link:hover {
    color: #0d6efd;
  }

  /* ===== Responsive ===== */
  @media (max-width: 480px) {
    .reset-card {
      padding: 2rem 1.5rem;
    }
  }
</style>

<div class="reset-wrapper">
  <div class="reset-card">
    <div class="reset-icon">
      <i class="bi bi-lock-fill"></i>
    </div>

    <h3 class="reset-title">Recuperar contraseña</h3>
    <p class="reset-text">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Correo electrónico</label>
        {{ form.email }}
      </div>

      <button type="submit" class="btn btn-primary btn-reset">
        <i class="bi bi-send-fill me-1"></i> Enviar instrucciones
      </button>
    </form>

    <a href="{% url 'login' %}" class="back-link">
      <i class="bi bi-arrow-left-short"></i> Volver al inicio de sesión
    </a>
  </div>
</div>

{% endblock %}
