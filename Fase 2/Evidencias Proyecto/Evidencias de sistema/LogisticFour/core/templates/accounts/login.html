<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - LogisticFour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h3 class="text-center mb-3">LogisticFour</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% if user.is_authenticated %}
      <div class="alert alert-info">Ya has iniciado sesión como <b>{{ user.username }}</b>.</div>
      <a href="{% url 'dashboard' %}" class="btn btn-primary w-100">Ir al panel</a>
    {% else %}
      <form method="POST" autocomplete="on">
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus>
        </div>
        <div class="mb-2">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
