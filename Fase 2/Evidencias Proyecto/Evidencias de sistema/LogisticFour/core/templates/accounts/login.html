<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | LogisticFour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ======= ESTILO GENERAL ======= */
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f5f7;
      font-family: "Poppins", sans-serif;
      color: #2d3436;
    }

    /* ======= TARJETA ======= */
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #1a202c;
    }

    .login-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      color: #0d6efd;
      background: #e8f0ff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ======= CAMPOS ======= */
    .form-control {
      border-radius: 0.6rem;
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      padding: 0.75rem;
      color: #2d3436;
      transition: 0.2s ease;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
      background-color: #fff;
    }

    /* ======= BOTÓN ======= */
    .btn-login {
      background-color: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 0.75rem;
      width: 100%;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
    }

    /* ======= LINKS ======= */
    .forgot-link {
      color: #0d6efd;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-link:hover { text-decoration: underline; }

    .alert {
      font-size: 0.9rem;
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 500px) {
      .login-card { padding: 2rem 1.2rem; }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-icon">
      <i class="bi bi-box-arrow-in-right"></i>
    </div>
    <h3 class="login-title">LogisticFour</h3>

    {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
    {% endif %}

    {% if user.is_authenticated %}
      <div class="alert alert-info text-center">Ya has iniciado sesión como <b>{{ user.username }}</b>.</div>
      <a href="{% url 'dashboard' %}" class="btn btn-login mt-2">
        <i class="bi bi-speedometer2 me-1"></i> Ir al panel
      </a>
    {% else %}
      <form method="POST" autocomplete="on">
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Usuario" required autofocus>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label small" for="remember">Recordarme</label>
          </div>
          <a href="{% url 'password_reset' %}" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="bi bi-unlock-fill me-1"></i> Ingresar
        </button>
      </form>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
