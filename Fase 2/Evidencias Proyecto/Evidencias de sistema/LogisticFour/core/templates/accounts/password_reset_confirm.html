{% extends "core/base.html" %}
{% block content %}

<style>
  /* ===== ANIMACIONES ===== */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.9; }
  }

  /* ===== CONTENEDOR CENTRAL ===== */
  .reset-wrapper {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeInUp 0.8s ease-out;
  }

  .reset-card {
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 3rem 2.5rem;
    width: 100%;
    max-width: 460px;
    text-align: center;
  }

  .reset-icon {
    font-size: 3rem;
    color: #0d6efd;
    margin-bottom: 1rem;
    animation: pulse 2s infinite;
  }

  .reset-title {
    font-weight: 600;
    font-size: 1.5rem;
    color: #212529;
    margin-bottom: 0.5rem;
  }

  .reset-subtitle {
    color: #6c757d;
    font-size: 0.95rem;
    margin-bottom: 1.8rem;
  }

  /* ===== FORMULARIO ===== */
  form {
    text-align: left;
  }

  .form-control {
    border-radius: 0.6rem;
    border: 1px solid #ced4da;
    padding: 0.75rem;
    transition: 0.3s ease;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }

  .btn-update {
    background-color: #0d6efd;
    border: none;
    border-radius: 0.6rem;
    padding: 0.75rem 1.25rem;
    font-weight: 500;
    transition: all 0.3s ease;
    width: 100%;
  }

  .btn-update:hover {
    background-color: #084298;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 480px) {
    .reset-card {
      padding: 2rem 1.5rem;
    }
  }
</style>

<div class="reset-wrapper">
  <div class="reset-card">
    <div class="reset-icon">
      <i class="bi bi-key-fill"></i>
    </div>
    <h3 class="reset-title">Define una nueva contraseña</h3>
    <p class="reset-subtitle">
      Escribe tu nueva contraseña a continuación. Asegúrate de que sea segura y fácil de recordar.
    </p>

    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_new_password1" class="form-label fw-semibold">Nueva contraseña</label>
        {{ form.new_password1 }}
      </div>
      <div class="mb-4">
        <label for="id_new_password2" class="form-label fw-semibold">Confirmar contraseña</label>
        {{ form.new_password2 }}
      </div>

      <button type="submit" class="btn btn-primary btn-update">
        <i class="bi bi-arrow-repeat me-1"></i> Actualizar contraseña
      </button>
    </form>
  </div>
</div>

{% endblock %}
