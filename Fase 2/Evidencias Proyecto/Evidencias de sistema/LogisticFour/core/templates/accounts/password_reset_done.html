{% extends "core/base.html" %}
{% block content %}

<style>
  /* ===== Animaciones ===== */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes envelopePulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.85; }
  }

  /* ===== Contenedor general ===== */
  .mail-wrapper {
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeInUp 0.8s ease-out;
  }

  .mail-card {
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    padding: 3rem 2.5rem;
    text-align: center;
    max-width: 460px;
    width: 100%;
  }

  .mail-icon {
    font-size: 3.5rem;
    color: #0d6efd;
    margin-bottom: 1rem;
    animation: envelopePulse 2s infinite;
  }

  .mail-title {
    font-weight: 600;
    color: #212529;
    font-size: 1.6rem;
    margin-bottom: 0.5rem;
  }

  .mail-text {
    color: #6c757d;
    font-size: 1rem;
    margin-bottom: 2rem;
  }

  .btn-back {
    background-color: #0d6efd;
    border: none;
    border-radius: 0.6rem;
    padding: 0.75rem 1.25rem;
    font-weight: 500;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    color: #fff;
  }

  .btn-back:hover {
    background-color: #084298;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(13, 110, 253, 0.4);
  }

  @media (max-width: 480px) {
    .mail-card {
      padding: 2rem 1.5rem;
    }
  }
</style>

<div class="mail-wrapper">
  <div class="mail-card">
    <div class="mail-icon">
      <i class="bi bi-envelope-check-fill"></i>
    </div>

    <h3 class="mail-title">¡Revisa tu correo!</h3>
    <p class="mail-text">
      Si el correo que ingresaste está registrado, te hemos enviado un enlace para restablecer tu contraseña.  
      <br><br>
      Revisa tu bandeja de entrada o la carpeta de spam.
    </p>

    <a href="{% url 'login' %}" class="btn-back">
      <i class="bi bi-box-arrow-in-left me-1"></i> Volver al login
    </a>
  </div>
</div>

{% endblock %}
